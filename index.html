<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Dine-in with people in NYC!">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="stylesheets/sign_in.css">
    <title>EaTogether</title>
  </head>
  <body>
    <div class="container">
  <div class="row">
    <div class="col" id="sign-in-container">
      <div id="logo" class="jumbotron jumbotron-fluid" id="jumbotron">
        <h1 class="text-center">EaTogether</h1>
      </div>
      <div class="row">
        <div class="col">
          <p class="text-center">“Find people to explore NYC food scene together!”</p>
          <p class="text-center">You will be paired up with two other people to decide on a place to dine out!</p>
          <p class="text-center">Have fun!</p>
        </div>
      </div>
      <div class="row form-container">
        <div class="col">
          <div class="row">
            <div class="col">
              <p><i class="far fa-user"></i>&nbsp;&nbsp;&nbsp;<input type="text" name="name" class="form-group" placeholder="Enter name"></input></p>
              <p class="alert name hide">Please enter your name</p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p>
                <i class="far fa-calendar-alt"></i>&nbsp;&nbsp;&nbsp;
                <select id="monthDropdown" name="month">
                  <option value="default" selected disabled></option>
                </select>/
                <select id="dayDropdown" name="day">
                  <option value="default" selected disabled></option>
                </select>
              </p>
              <p class="alert date hide">Please select a date to dine in</p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p>
                <i class="far fa-clock"></i>&nbsp;&nbsp;&nbsp;
                <select name="time">
                  <option value="default" selected disabled></option>
                  <option value="twelve">12pm</option>
                  <option value="one">1pm</option>
                  <option value="two">2pm</option>
                  <option value="six">6pm</option>
                  <option value="seven">7pm</option>
                  <option value="eight">8pm</option>
                </select>
              </p>
              <p class="alert time hide">Please select your time to dine in</p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button>SUBMIT</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  </body>
  <script src="scripts/sign_in.js">
  </script>
</html>
