<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="stylesheets/confirmation.css">
  <title>Confirm your plan!</title>
</head>

<body>
  <div class="container">
    <div class="row header">
      <div class="col">
        <h1>Congratulations!</h1>
      </div>
    </div>
    <div class="row content">
      <div class="col">
        <p>You are all set to have lunch with <span>John</span> and <span>Mary</span> on <span id="date"></span>, at <span id="time"></span>.</p>
        <p>Did you enjoy the conversation with <span>John</span> and <span>Mary</span>?</p>
        <p>
          <button type="button" name="button">YES</button>
          <button type="button" name="button">NO</button>
        </p>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="scripts/confirmation.js">

  </script>
</body>

</html>
